<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RoyalHotel | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <!-- LEFT IMAGE -->
        <div class="left">
            <img src="Gallery/login-img.png" >
        </div>

        <!-- RIGHT FORM -->
        <div class="right">
            <div class="form-box">

                <div class="logo">
                    <img src="" alt="">
                    <span>RoyalHotel</span>
                </div>

                <h2>Log In</h2>

                <div class="tabs">
                    <button class="tab active" onclick="switchRole('user')">User</button>
                    <button class="tab" onclick="switchRole('staff')">Staff</button>
                </div>

                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>

                    <button class="btn" type="submit">Log in</button>
                </form>


                <p class="link">
                    Don't have an account?
                    <a href="sign up.html">sign up</a>
                </p>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
