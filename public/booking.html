<!DOCTYPE html>
<html>

<head>
  <title>Booking</title>
  <link rel="stylesheet" href="booking.css">
</head>

<body>

  <header class="navbar">
    <div class="logo">Royal<span>Hotel</span></div>
    <nav>
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="booking.html" class="active book-btn">Booking</a>
    </nav>
  </header>


  <div class="hero">
    <h1>Welcome to Grand Palace Hotel</h1>
  </div>

  <section class="rooms">
    <h2>Our Rooms (10 Available Now)</h2>

    <div class="room-grid">
      <script>
        const roomContainer = document.currentScript.parentElement;

        const hotelImages = [
          "https://images.unsplash.com/photo-1590490360182-c33d57733427?w=400&h=300&fit=crop",
          "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=400&h=300&fit=crop",
          "https://images.unsplash.com/photo-1578683010236-d716f9a3f461?w=400&h=300&fit=crop",
          "https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=400&h=300&fit=crop",
          "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=400&h=300&fit=crop"
        ];

        for (let i = 1; i <= 10; i++) {
          roomContainer.innerHTML += `
          <div class="room-card">
              <img src="${hotelImages[(i - 1) % hotelImages.length]}" alt="Hotel Room ${i}">
              <div class="room-info">
                  <h3>Luxury Room ${i}</h3>
                  <p class="price">$${150 + i * 20} / Night</p>
                  <button class="room-btn" onclick="bookRoom(${i})">Book Now</button>
              </div>
          </div>
        `;
        }
      </script>
    </div>
  </section>
  <div class="container booking-form">
    <h2>Room Booking Form</h2>

    <form onsubmit="assignRoom(event)">
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>
      </div>

      <div>
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="Enter contact number" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required>
      </div>

      <div>
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" min="1" placeholder="Number of guests" required>
      </div>

      <div>
        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" required>
      </div>

      <div>
        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" required>
      </div>

      <!-- PAYMENT METHOD -->
      <div class="full-width">
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="credit">Credit/Debit Card</option>
          <option value="upi">UPI</option>
          <option value="net">Net Banking</option>
          <option value="cash">Pay at Hotel</option>
        </select>
      </div>
      <button type="submit">
        Book Room
      </button>
    </form>

  </div>

  <!-- SUCCESS SCREEN -->
  <div id="successOverlay" class="success-overlay" onclick="closeSuccess(event)">

    <div>
      <div class="check-circle">âœ”</div>

      <div class="success-box shadow">
        <h1>Booking Successfully</h1>
        <p>Payment at Hotel.</p>
      </div>
    </div>

  </div>

  <div id="toast-container"></div>
  <script>
    function showToast(message, type = "info", duration = 3000) {
      const container = document.getElementById("toast-container");

      const toast = document.createElement("div");
      toast.classList.add("toast", type);
      toast.textContent = message;

      container.appendChild(toast);

      setTimeout(() => {
        toast.style.animation = "slideOut 0.3s forwards";
        setTimeout(() => {
          toast.remove();
        }, 300);
      }, duration);
    }
    const formBox = document.getElementsByClassName("booking-form")[0]
    formBox.style.display = "none"
    let selectedRoom = null

    function bookRoom(id) {
      selectedRoom = id
      formBox.style.display = "block"
    }

    async function assignRoom(event) {

      event.preventDefault(); // stop page reload


      const form = event.target;

      const toSend = {
        full_name: form.fullName.value.trim(),
        email: form.email.value.trim(),
        contact_number: form.contact.value.trim(),
        number_of_guests: Number(form.guests.value),
        check_in: form.checkin.value,
        check_out: form.checkout.value,
        payment_method: form.payment.value
      };



      // Check HTML validation
      if (form.checkValidity()) {
        try {
          const response = await fetch("/api/raw-bookings", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(toSend)
          });

          const result = await response.json();

          console.log(result)
          if (!result.success) {
            showToast(result.data[0].message, "error");
            return
          }

          form.reset();
          formBox.style.display = "none"
          selectedRoom = null
          showSuccess();

        } catch (error) {
          console.error("Error:", error);
          showToast("Something went wrong!", "error");
        }
      } else {
        form.reportValidity(); // show browser validation
      }
    }
    function showSuccess() {

      document.getElementById("successOverlay").style.display = "flex";
    }

    /* Close when clicking outside */
    function closeSuccess(event) {

      // close only if background clicked
      if (event.target.id === "successOverlay") {
        document.getElementById("successOverlay").style.display = "none";
      }
    }
  </script>



</body>

</html>
