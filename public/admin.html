    <title>Bookings Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <h1>Bookings</h1>
    <div class="dashboard">
        <div class="table-header">
            <div>Name</div>
            <div>Email</div>
            <div>Guests</div>

            <div>Check-out</div>
            <div>Payment</div>
            <div>Created</div>
        </div>

            <div>ID</div>
